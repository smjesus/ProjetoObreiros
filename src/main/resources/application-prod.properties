# Configuracoes da Aplicacao
application.title = CachaBOT
application.description = Bot para o Discord para gerenciar Usuarios
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Banco de Dados:
spring.datasource.url=jdbc:mysql://localhost:3306/Obreiros?allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Usuario e senha do Banco de Dados:
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_USER_PASS:password}

# Definicoes Padroes:
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update

# JWT Security
#api.security.token.secret=${JWT_SECRET:FCareSYS-TKSCT-09230}

# End of Properties.