<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{modulos/publica-header :: header-section}"></head>

<body>

    <!-- Full Page Device -->

    <div id="page-container">
        <!-- CONTEUDO DA PAGINA  -->
        <div id="content-wrap">
            <!--  MENU DO SISTEMA  -->
            <div th:insert="~{modulos/publica-nav :: navbar-menu}"></div>
            
            <!--  AREA DO CONTEUDO DINAMICO  -->
            <section class="d-flex flex-fill align-items-center">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <div class="col-sm-12 mb-3 d-flex justify-content-center">
                                <h2 th:text="#{form.setRulesUser}"></h2>
                            </div>
                            <div class="mb-3 alert alert-danger alert-dismissible fade show" th:if="${mensagem}">
                                <span th:text="${mensagem}">&nbsp;</span>
                            </div>

                            <form action="#" th:action="@{/permissao/atribuir}" th:object="${colaborador}" method="post">
                                <!--  CPF  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.cpf}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{cpf}" disabled /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                                    </div>
                                </div>
                                <!--  NOME  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.name}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{nome}" disabled /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                    </div>				
                                </div>
                                <!--  SOBRENOME  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.surname}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{sobrenome}" disabled /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></span>
                                    </div>				
                                </div>

                                <!--  USER STATUS  -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{admin.editar.papel.usuario.actived}"></label>
                                    <div class="col-sm-10 p-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="true"  th:field="*{ativo}"> 
                                            <label class="form-check-label" th:text="#{admin.editar.papel.usuario.active}"></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="false" th:field="*{ativo}"> 
                                            <label class="form-check-label" th:text="#{admin.editar.papel.usuario.notactive}" ></label>
                                        </div>
                                    </div>
                                </div>					

                                <!--  PERMISSOES   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{admin.editar.papel.usuario.roles}"></label>
                                    <div class="col-sm-10">
                                        <th:block th:each="pp : ${permissoes}">								
                                            <div th:if="${#lists.contains(colaborador.permissoes, pp)}" class="form-check">
                                                <input class="form-check-input" type="checkbox" th:value="${pp.rulesID}" th:field="*{permissoes}" checked/> 
                                                <label class="form-check-label" th:text="${pp.ruleName}"></label>
                                            </div>
                                            <div th:unless="${#lists.contains(colaborador.permissoes, pp)}" class="form-check">
                                                <input class="form-check-input" type="checkbox" th:value="${pp.rulesID}"  th:field="*{permissoes}" /> 
                                                <label class="form-check-label" th:text="${pp.ruleName}"></label>
                                            </div>
                                        </th:block>	
                                    </div>					
                                </div>
                                        
                                <!--  CAMPOS HIDDEN  -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <input class="form-control" type="hidden" th:field="*{versao}" /> 
                                        <input class="form-control" type="hidden" th:field="*{colaboradorID}" />
                                    </div>
                                </div>   
                                
                                <div class="row mb-5">
                                    <div class="col-sm-12 d-flex justify-content-center">
                                        <input  class="btn btn-outline-primary btn-sm m-1" type="submit" th:value="#{form.update}"/>
                                        <a th:href="@{/colaborador/listar/1}" class="btn btn-secondary btn-sm m-1" role="button">Cancelar</a>
                                    </div>
                                </div>
                                
                            </form>	
                        </div>
                    </div>
                </div>
            </section>
            <!--  FIM DO CONTEUDO DINAMICO  -->
            
        </div>
        <!-- ROODAPE DA PAGINA -->
        <div th:replace="~{modulos/publica-footer :: navbar-footer}"></div>
    </div>
</body>
</html>
