<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{modulos/publica-header :: header-section}"></head>

<body>

<!-- Full Page Device -->
    <div id="page-container">
        <!-- CONTEUDO DA PAGINA  -->
        <div id="content-wrap">
            <!--  MENU DO SISTEMA  -->
            <div th:insert="~{modulos/publica-nav :: navbar-menu}"></div>
            
            <!--  AREA DO CONTEUDO DINAMICO  -->
            <section class="d-flex flex-fill align-items-center">
                <div class="col">
                    <div class="row mb-3">
                        <div class="col-1 text-center align-self-center">
                            <a th:href="@{/permissao/cadastrar}">
                            <img height="50px" th:src="@{/imagens/adicionar.png}"/></a>
                        </div>
                        <div class="col-11 text-align-left"><br/><h1 th:text="#{roles.list}"></h1><br/></div>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th th:text="#{form.name}" style="width: 60%;"></th>
                                <th th:text="#{admin.editar.papel.usuario.actions}" colspan="2" style="text-align: center; width: 10%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${permissoes.empty}">
                                    <td colspan="3" th:text="#{roles.no}"></td>
                            </tr>
                            <tr th:each="rule : ${permissoes}">
                                <td><span th:text="${rule.ruleName}"></span></td>
                                <td class="text-center">
                                    <a class="btn btn-outline-danger btn-sm" 
                                       th:href="@{/permissao/remover/{id}(id=${rule.rulesID})}"
                                       th:data-confirm-delete="|VocÃª gostaria de apagar ${rule.ruleName}?|"
                                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                                       th:text="#{admin.listar.usuario.delete}">
                                    </a>
                                </td>				
                                <td class="text-center">
                                    <a class="btn btn-outline-primary btn-sm" 
                                       th:href="@{/permissao/atualizar/{id}(id=${rule.rulesID})}"
                                       th:text="#{admin.editar.papel.usuario.edit}">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                            <span th:text="${mensagem}"></span>
                        </div>                        
                    </table>    
                </div>
            </section>
            <!--  FIM DO CONTEUDO DINAMICO  -->
            
        </div>
        <!-- ROODAPE DA PAGINA -->
        <div th:insert="~{modulos/publica-footer :: navbar-footer}"></div>
    </div>
</body>
</html>
