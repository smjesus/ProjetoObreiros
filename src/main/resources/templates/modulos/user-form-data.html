<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
                        <div th:fragment="form-fields-user" >
                                <!--  CPF  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.cpf}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{cpf}" /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                                    </div>
                                </div>
                                <!--  NOME  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.name}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{nome}" /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                    </div>				
                                </div>
                                <!--  SOBRENOME  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.surname}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{sobrenome}" /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></span>
                                    </div>				
                                </div>
                                <!--  DATA DE NASCIMENTO  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.birthday}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{dataNascimento}" /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                                    </div>
                                </div>
                                <!--  SEXO  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.gender}"></label>
                                    <div class="col-sm-10">
                                        <select  class="form-control" name="sexo" th:field="*{sexo}" >
                                            <option th:each="sexoOpt : ${T(br.com.aeroceti.obreiros.componentes.Genero).values()}" 
                                                th:value="${sexoOpt}" th:text="${sexoOpt.displayValue}"></option>
                                        </select>                                        
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
                                    </div>
                                </div>
                                <!--  EMAIL  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.email}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{email}"  /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                    </div>
                                </div>			
                                <!--  CONTATO  DO USUARIO   -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" th:text="#{form.contact}"></label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{whatsapp}" /> 
                                    </div>
                                    <div class="col-sm-12"> 
                                        <span class="mensagem-erro" th:if="${#fields.hasErrors('whatsapp')}" th:errors="*{whatsapp}"></span>
                                    </div>
                                </div>       
                        </div>
</body>
</html>
