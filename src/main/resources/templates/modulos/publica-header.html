    <script>
        function atualizaCEP(elemento) {
            const xhttpr = new XMLHttpRequest();
            const cep = document.getElementById('endereco.cep');
            xhttpr.open('GET', 'https://viacep.com.br/ws/'+ cep.value.replace(/\D/g, '') + '/json/', true);
            xhttpr.send();

            xhttpr.onload = () => {
              if (xhttpr.status === 200) {
                const response = JSON.parse(xhttpr.response);
                document.getElementById('endereco.localidade').value = response["localidade"];
                document.getElementById('endereco.estado').value = response["uf"];
                document.getElementById('endereco.ibge').value = response["ibge"];
                document.getElementById('endereco.bairro').value = response["bairro"];
                document.getElementById('endereco.logradouro').value = response["logradouro"];
                console.log('RESPONSE', response);
              } else {
                // crie o handler de error aqui
                alert("FALHOU!!!");
              }
            };
        }
    </script>    
    
    <title>Portal dos Obreiros do Cristo!</title>
